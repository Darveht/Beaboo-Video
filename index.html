<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: black;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      overscroll-behavior: contain;
    }

    .app-container {
      height: 100vh;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .video-container {
      position: relative;
      width: 100%;
      max-width: 420px;
      height: 100%;
      overflow: hidden;
    }

    .upload-btn {
      position: absolute;
      top: 1rem;
      right: 1rem;
      z-index: 10;
      background-color: rgba(38, 38, 38, 0.8);
      border-radius: 50%;
      padding: 0.5rem;
      cursor: pointer;
      color: white;
      border: none;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.3s ease;
    }

    .upload-btn:hover {
      transform: scale(1.1);
      background-color: rgba(64, 64, 64, 0.8);
    }

    .video-wrapper {
      width: 100%;
      height: 100%;
      position: relative;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .video-controls {
      position: absolute;
      right: 1rem;
      bottom: 5rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      transition: transform 0.3s ease;
    }

    .video-controls.hidden {
      transform: translateX(100px);
    }

    .like-btn {
      background: transparent;
      border: none;
      color: white;
      cursor: pointer;
      padding: 0.5rem;
      font-size: 1.8rem;
      transition: all 0.3s ease;
    }

    .like-btn.active {
      color: #ff2d55;
      animation: likeAnimation 0.5s ease;
    }

    @keyframes likeAnimation {
      0% { transform: scale(1); }
      50% { transform: scale(1.3); }
      100% { transform: scale(1); }
    }

    .progress-container {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 3px;
      background-color: rgba(255, 255, 255, 0.2);
    }

    .progress-bar {
      height: 100%;
      background-color: white;
      width: 0%;
      transition: width 0.1s linear;
    }

    .video-indicators {
      position: absolute;
      right: 0.5rem;
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      gap: 0.25rem;
    }

    .indicator {
      width: 4px;
      height: 4px;
      border-radius: 50%;
      background-color: rgba(255, 255, 255, 0.5);
      transition: all 0.3s ease;
    }

    .indicator.active {
      background-color: white;
      height: 12px;
      border-radius: 2px;
    }

    .empty-state {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
      padding: 1rem;
    }

    #fileInput {
      display: none;
    }

    .pause-indicator {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      color: white;
      font-size: 4rem;
      opacity: 0;
      transition: all 0.3s ease;
    }

    .pause-indicator.visible {
      transform: translate(-50%, -50%) scale(1);
      opacity: 1;
    }

    .double-tap-like {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      color: #ff2d55;
      font-size: 5rem;
      opacity: 0;
      pointer-events: none;
    }

    .double-tap-like.active {
      animation: doubleTapLike 0.8s ease forwards;
    }

    @keyframes doubleTapLike {
      0% { transform: translate(-50%, -50%) scale(0); opacity: 0; }
      50% { transform: translate(-50%, -50%) scale(1.2); opacity: 1; }
      100% { transform: translate(-50%, -50%) scale(1); opacity: 0; }
    }

    .offline-indicator {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background-color: #ff2d55;
      color: white;
      text-align: center;
      padding: 0.5rem;
      transform: translateY(-100%);
      transition: transform 0.3s ease;
    }

    .offline-indicator.visible {
      transform: translateY(0);
    }
  </style>
</head>
<body>
  <div class="offline-indicator">
    Sin conexión - Modo offline activado
  </div>

  <div class="app-container">
    <div class="video-container">
      <label class="upload-btn" for="fileInput">
        <i class="fas fa-cloud-upload-alt"></i>
      </label>
      <input type="file" id="fileInput" multiple accept="video/*">
      
      <div id="videoWrapper" class="video-wrapper">
        <div class="empty-state">
          <p>Sube videos para comenzar</p>
        </div>
      </div>
      
      <div class="video-controls">
        <button class="like-btn">
          <i class="fas fa-heart"></i>
        </button>
      </div>
      
      <div class="video-indicators" id="indicators"></div>
      
      <div class="pause-indicator">
        <i class="fas fa-pause"></i>
      </div>

      <div class="double-tap-like">
        <i class="fas fa-heart"></i>
      </div>

      <div class="progress-container">
        <div class="progress-bar"></div>
      </div>
    </div>
  </div>

  <script>
    let videos = [];
    let currentIndex = 0;
    let likes = {};
    let touchStartY = 0;
    let touchStartX = 0;
    let lastTapTime = 0;
    let touchStartTime = 0;
    let progressInterval;

    const fileInput = document.getElementById('fileInput');
    const videoWrapper = document.getElementById('videoWrapper');
    const indicators = document.getElementById('indicators');
    const controls = document.querySelector('.video-controls');
    const pauseIndicator = document.querySelector('.pause-indicator');
    const doubleTapLike = document.querySelector('.double-tap-like');
    const offlineIndicator = document.querySelector('.offline-indicator');

    // Detector de conexión
    window.addEventListener('online', updateOnlineStatus);
    window.addEventListener('offline', updateOnlineStatus);

    function updateOnlineStatus() {
      offlineIndicator.classList.toggle('visible', !navigator.onLine);
    }

    // Manejador de archivos
    fileInput.addEventListener('change', handleFileUpload);
    
    // Eventos táctiles
    document.addEventListener('touchstart', handleTouchStart, false);
    document.addEventListener('touchmove', handleTouchMove, false);
    document.addEventListener('touchend', handleTouchEnd, false);

    function handleFileUpload(event) {
      const files = Array.from(event.target.files).filter(file => file.type.startsWith('video/'));
      
      videos = files.map(file => ({
        id: Math.random().toString(36).substr(2, 9),
        url: URL.createObjectURL(file),
        name: file.name
      }));

      if (videos.length > 0) {
        updateVideoDisplay();
        updateIndicators();
      }
    }

    function updateVideoDisplay() {
      if (videos.length === 0) return;

      videoWrapper.innerHTML = `
        <video
          src="${videos[currentIndex].url}"
          autoplay
          loop
          playsinline
          style="width: 100%; height: 100%; object-fit: cover;"
        ></video>
      `;

      const video = videoWrapper.querySelector('video');
      
      // Iniciar barra de progreso
      startProgressBar(video);

      const likeBtn = document.querySelector('.like-btn');
      likeBtn.classList.toggle('active', likes[videos[currentIndex].id]);
      likeBtn.onclick = () => toggleLike(videos[currentIndex].id);

      // Manejador de pausa/play al tocar
      video.addEventListener('click', () => {
        if (video.paused) {
          video.play();
          pauseIndicator.classList.remove('visible');
        } else {
          video.pause();
          pauseIndicator.classList.add('visible');
        }
      });
    }

    function startProgressBar(video) {
      const progressBar = document.querySelector('.progress-bar');
      
      clearInterval(progressInterval);
      
      progressInterval = setInterval(() => {
        const progress = (video.currentTime / video.duration) * 100;
        progressBar.style.width = `${progress}%`;
      }, 100);
    }

    function updateIndicators() {
      indicators.innerHTML = videos.map((_, idx) => `
        <div class="indicator ${idx === currentIndex ? 'active' : ''}"></div>
      `).join('');
    }

    function toggleLike(videoId) {
      likes[videoId] = !likes[videoId];
      const likeBtn = document.querySelector('.like-btn');
      likeBtn.classList.toggle('active', likes[videoId]);
    }

    function handleTouchStart(evt) {
      touchStartY = evt.touches[0].clientY;
      touchStartX = evt.touches[0].clientX;
      touchStartTime = Date.now();

      // Detectar doble tap
      const currentTime = new Date().getTime();
      const tapLength = currentTime - lastTapTime;
      
      if (tapLength < 300 && tapLength > 0) {
        // Doble tap detectado
        toggleLike(videos[currentIndex].id);
        doubleTapLike.classList.add('active');
        setTimeout(() => doubleTapLike.classList.remove('active'), 800);
        evt.preventDefault();
      }
      lastTapTime = currentTime;
    }

    function handleTouchMove(evt) {
      if (!touchStartX) return;
      
      const touchX = evt.touches[0].clientX;
      const diffX = touchStartX - touchX;

      // Si el deslizamiento es horizontal, ocultar/mostrar controles
      if (Math.abs(diffX) > 30) {
        controls.classList.toggle('hidden', diffX < 0);
      }
    }

    function handleTouchEnd(evt) {
      if (videos.length === 0) return;

      const touchEndY = evt.changedTouches[0].clientY;
      const diffY = touchStartY - touchEndY;
      const timeDiff = Date.now() - touchStartTime;

      // Solo cambiar video si el deslizamiento es rápido y suficientemente largo
      if (Math.abs(diffY) > 50 && timeDiff < 300) {
        if (diffY > 0 && currentIndex < videos.length - 1) {
          currentIndex++;
          updateVideoDisplay();
          updateIndicators();
        } else if (diffY < 0 && currentIndex > 0) {
          currentIndex--;
          updateVideoDisplay();
          updateIndicators();
        }
      }

      touchStartX = null;
    }

    // Inicializar estado de conexión
    updateOnlineStatus();

    // Service Worker para modo offline
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/sw.js').then(
        function(registration) {
          console.log('ServiceWorker registration successful');
        },
        function(err) {
          console.log('ServiceWorker registration failed: ', err);
        }
      );
    }
  </script>
</body>
